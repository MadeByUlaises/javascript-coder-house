<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tienda Piedras Preciosas </title>
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"> Piedras Preciosas </h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando </a>
                    </li>                    
                    <li>
                        <a class="boton-menu boton-carrito" href="#">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> © Piedras Preciosas </p>
            </footer>
        </aside>
        <main>
            <h2 class="Titulo-principal"> Carrito! </h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu carrito esta Vacío! </p>
                <div id="carrito-productos" class="carrito-productos disabled">
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar"> Vaciar Carrito </button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$500</p>
                        </div>
                        <div id="resumen-compra" class="resumen-compra disabled">
                            <h3>Resumen de Compra</h3>
                            <p id="fecha-entrega">Fecha estimada de entrega: <span></span></p>
                            <p>Total: <span id="total-resumen"></span></p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar"> Comprar Ahora! </button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled"> Gracias por tu Compra! </p> 
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JavaScript/carrito.js"></script>
    
</body>
</html>
